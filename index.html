<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>زيادة متابعين</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@600&display=swap" rel="stylesheet" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #9b0fae, #3d0a91);
      color: #fff;
      font-family: 'Cairo', sans-serif;
      text-align: center;
    }
    .logo {
      width: 120px;
      height: 120px;
      margin: 30px auto 10px;
      background: url('https://i.imgur.com/ZDJgMZ3.jpg') no-repeat center/cover;
      border-radius: 50%;
      position: relative;
    }
    .logo::after {
      content: '✓';
      position: absolute;
      bottom: 0;
      right: 0;
      background: #1da1f2;
      color: white;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      border: 2px solid #fff;
    }
    h1 {
      font-size: 20px;
      margin: 10px;
    }
    .subtitle {
      margin: 10px;
      font-size: 16px;
    }
    .btn {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      background: black;
      color: white;
      border: 2px solid #0ff;
      border-radius: 30px;
      padding: 10px 20px;
      margin: 30px auto;
      width: 300px;
      text-decoration: none;
      font-size: 16px;
      transition: transform 0.3s;
    }
    .btn img {
      width: 30px;
      height: 30px;
      margin-left: 10px;
    }
    .btn:hover {
      transform: scale(1.05);
    }
    .btn.instagram { border-color: #ff00aa; }
    .btn.tiktok { border-color: #00f2ea; }
    .btn.telegram { border-color: #8e2de2; }
  </style>
</head>
<body>
  <h1>أفضل منصة لزيادة متابعين جميع منصات التواصل الاجتماعي</h1>
  <p class="subtitle">followers</p>
  <a href="https://www.instagram.com/" class="btn instagram" target="_blank">
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram" />
    طلب متابعين انستكرام مجانا
  </a>
  <a href="https://allawialsh.github.io/-AAAAAAAAAAA/" class="btn tiktok" target="_blank">
    <img src="https://cdn-icons-png.flaticon.com/512/3046/3046122.png" alt="TikTok" />
    طلب متابعين تيك توك مجانا

</body>
</html>
